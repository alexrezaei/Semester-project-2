<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./scss/style.css">
    <title>Zipniss Edit page</title>
</head>
<body>
    <header>
      <nav>
        <div class="nav-open">
          <p class="logo">Zipniss</p>
          <i class="fa-solid fa-bars" id="burger-menu"></i>
        </div>
        <ul class="menu" id="menu">
          <div class="links">
            <li class="link-item"><a href="/">Home</a></li>
            <li class="link-item"><a href="">Products</a></li>
          </div>
          <div class="icons">
            <li><a href=""><i class="fa-solid fa-basket-shopping"></i></a></li>
            <li><a href="/Login.html"><i class="fa-solid fa-user"></i></a></li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
        <div class="edit-products">
            <div class="content">
              <h1>Edit Products</h1>
              <div class="img-container">
                <img src="./files/img/equalizer.png" alt="">
              </div>
            </div>
            <form action="" class="edit">
                <div class="get-product">
                    <label for="id">Product id</label>
                    <input type="text" name="id" id="id">
                    <div class="btns">
                        <button type="submit">Get product</button>
                        <button type="submit">Delete</button>
                    </div>
                </div>
                <div class="edit">
                    <label for="name">Product name</label>
                    <input type="text" name="name" id="name">
                    <label for="image">Product image</label>
                    <input type="text" name="image" id="image">
                    <label for="price">Product price</label>
                    <input type="text" name="price" id="price">
                    <label for="description">Product Description</label>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                    <label for="featured">Featured</label>
                    <input type="checkbox" id="featured" name="featured">
                    <button type="Submit">Edit product</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
      <div class="nav-footer">
        <div class="logo">
          <p class="logo">Zipniss</p>
        </div>
        <div class="nav">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/navbar/nav.js"></script>
</body>
</html>
